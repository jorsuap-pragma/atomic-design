  <div class="menu__icon" [ngClass]="{'closeIcon': isOpenMenu}" (click)="toggleDropdown()"></div>
  <ul class="menu__list" #menuContent>

      [optionText]="item.optionText"
    ></app-menu-item>
  </ul>
